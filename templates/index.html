<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earthquake Magnitude Prediction</title>
</head>
<body>
    <h2>Enter Earthquake Data for Prediction</h2>
    <form action="/predict" method="post">
        <label>Latitude (deg):</label>
        <input type="text" name="latitude" required><br>

        <label>Longitude (deg):</label>
        <input type="text" name="longitude" required><br>

        <label>Depth (km):</label>
        <input type="text" name="depth" required><br>

        <label>Magnitude Type:</label>
        <input type="text" name="magnitude_type" required><br>

        <label>No of Stations:</label>
        <input type="text" name="no_of_stations" required><br>

        <label>Gap:</label>
        <input type="text" name="gap" required><br>

        <label>Close:</label>
        <input type="text" name="close" required><br>

        <label>RMS:</label>
        <input type="text" name="rms" required><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h3>{{ prediction }}</h3>
    {% endif %}
</body>
</html>
